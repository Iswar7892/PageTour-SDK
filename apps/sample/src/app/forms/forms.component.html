<div class="forms-container">
  <mat-card>
    <mat-card-content>
      <H6>How Do you like your coffee?</H6>
      <section class="example-section">
        <mat-radio-group [(ngModel)]="color">
          <mat-radio-button class="example-margin" value="cold">
            Cold
          </mat-radio-button>
          <mat-radio-button class="example-margin" value="hot">
            Hot
          </mat-radio-button>
          <mat-radio-button class="example-margin" value="warn">
            Dont Care
          </mat-radio-button>
        </mat-radio-group>
      </section>

      <mat-accordion>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            Expand for additional details
          </mat-expansion-panel-header>
      
          <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Input" />
            </mat-form-field>
    
            <mat-form-field>
              <textarea matInput placeholder="Textarea"></textarea>
            </mat-form-field>
    
            <mat-form-field>
              <mat-select placeholder="Select">
                <mat-option value="option">Cricket</mat-option>
                <mat-option value="option">Relax</mat-option>
                <mat-option value="option">Football</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="disabled">Male</mat-checkbox>
          </section>
          <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="checked">Female</mat-checkbox>
          </section>
          <section class="example-section">
            <mat-slide-toggle class="example-margin" [color]="primary" [checked]="checked" [disabled]="disabled">
              Like to Shop ?
            </mat-slide-toggle>
          </section>
      
        </mat-expansion-panel>
        
      </mat-accordion>

     
    </mat-card-content>
  </mat-card>
</div>
