<div class="anno-onplay-tourbox" id="anno-tourBox">
  <div id="annousermessagebox" class="anno-onplay-tourbox-child"></div>

  <div id="announcementboxdata" class="anno-tourbox_data">
    <div id="announcementheader" class="anno-header-container">
      <div id="annoclosebtn" class="anno-close-btn">
        <button class="close-button" id="anno-exit-step" aria-label="Close tour">
          <i class="pagetour__icon close-button-icon" id="playtourBoxCloseIcon"></i>
        </button>
      </div>
      <div id="annoheaderbox" class="anno-header-box">
        <div id="announcementboxtitle" class="anno-heading">
        </div>
      </div>
    </div>
    <div id="annobodybox" class="anno-body-box">
      <p id="announcementboxdescription" class="anno-text"></p>
    </div>
    <div id="annonavigationdiv" class="anno-navigation-buttons">
      <div class="previousbuttondiv">
        <button class="nav-buttons previous" id="anno-previous-step" aria-label="Previous step">
          <i id="annopreviousimg" class="pagetour__icon icon-previous"></i>
        </button>
      </div>
      <div class="anno-counter"><p id="annoboxcounter"></p></div>
      <div class="nextbuttondiv">
        <button class="nav-buttons next" id="anno-next-step" aria-label="Next step">
          <i id="annonextimg" class="pagetour__icon icon-next"></i>
        </button>
      </div>
    </div>
  </div>
</div>
