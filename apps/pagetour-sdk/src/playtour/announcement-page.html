<div class="anno-onplay-tourbox" id="anno-tourBox">
  <div id="announcementboxdata" class="anno-tourbox_data">
    <div id="announcementheader" class="anno-header-container">
      <div id="annoclosebtn" class="anno-close-btn">
        <button class="close-button" id="anno-exit-step" aria-label="Close tour">
          <i class="pagetour__icon close-button-icon" id="playtourBoxCloseIcon"></i>
        </button>
      </div>
      <div id="annoheaderbox" class="anno-header-box">
        <div id="emptyHeaderContainer"></div>
        <img id="imgHeaderContainer" class="anno-header-image"></img>
        <div id="announcementboxtitle" class="anno-heading">
        </div>
      </div>
    </div>
    <div id="annobodybox" class="anno-body-box">
      <p id="announcementboxdescription" class="anno-text"></p>

    <div class="anno-footer">
      <div class="anno-counter" id="annoboxcounter"></div>

        <button class="nav-buttons next nextbuttondiv" aria-label="Next step" id="anno-next-step">

  </div>
  </div>
