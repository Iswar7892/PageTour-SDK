<div id="announcement-page-modal" class="pagetour tour-dialog" role="dialog" aria-describedby="announcement-page-modal-title">
    <div class="announcement-page-dialog">
      <div class="announcement-page-modal">
        <form id="announcement-page-form">
          <div class="announcement-page-content">
            <div class="row-24">
              <div class="pull-right">
                <button
                  id="announcement-page-close-btn"
                  type="button"
                  class="icon-holder-36-close-with-margin"
                  tabindex="0"
                  title="Close"
                  aria-label="Close announcement page dialog"
                >
                  <i class="pagetour__icon icon-close"></i>
                </button>
              </div>
              <h1 class="font-subtitle" id="announcement-page-modal-title">Add Announcement Page</h1>
            </div>

            <div class="row-8">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad-right-6">
                <label class="font-caption-alt margin-bottom-12" for="cover-location-select">
                  <strong> Announcement Header (*): </strong>
                </label>
                <textarea
                  class="textarea"
                  id="input-announcement-header-text"
                  type="text"
                  title="Announcement Header"
                  required
                  placeholder="Enter Header of Announcement"
                ></textarea>
                <span class="textarea-error" aria-live="assertive" id="anno-header-error">
                  Announcement header is required
                </span>
              </div>
            </div>
            
            <div class="row-28 margin-top-12">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad-right-6">
                <label class="font-caption-alt margin-bottom-12 margin-top-16" for="cover-page-content">
                  <strong> Announcement Body (*): </strong>
                </label>
              </div>
              <div class="cover-page-editor col-lg-12 col-md-12 col-sm-12 col-xs-12 pad-right-6">
                <div id="anno-message-editor">
                  <p>Initial content of the editor</p>
                </div>
                <span class="bodytext-textarea-error" role="alert" aria-live="assertive" id="anno-message-error">
                  Announcement Body is required.
                </span>
              </div>
            </div>

            <div class="announcement-page-footer-btn">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad-left-6">
                <div class="pull-right">
                  <button
                    class="pagetour-btn--secondary footer-btn-big"
                    id="cancel-announcement-page-btn"
                    title="Cancel"
                    type="button"
                  >
                    Cancel
                  </button>
                  <button
                    class="pagetour-btn--primary footer-btn-big"
                    id="save-announcement-page-btn"
                    title="Save announcement Page"
                    type="button"
                  >
                    Save
                  </button>
                </div>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
