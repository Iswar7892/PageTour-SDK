trigger:
- main

jobs:
  - job: Build SDK
    displayName: Build SDK
    pool:
      vmImage: ubuntu-latest

    steps:
    - task: NodeTool@0
      displayName: Use Node Version 12.x
      inputs:
        versionSpec: '12.x'
        checkLatest: true

    - task: Npm@1
      displayName: Install Dependencies
      inputs:
        command: 'install'

    - task: Npm@1
      displayName: Build Project
      inputs:
        command: 'custom'
        customCommand: 'run build'
